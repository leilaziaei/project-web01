<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link rel="stylesheet" href="./public/css/register-css/main.css" />
  </head>
  <body>
    <div class="register-div">
      <div class="svg">
        <a href="./index.html">
          <img
            src="./public/images/register-page/register-logo.svg"
            alt="register-logo"
            class="register-logo"
          />
        </a>
      </div>
      <div class="multi-text">
        <span class="multi-text-entry">ورود</span>
        <div class="multi-text-empty"></div>
        <span class="multi-text-register">ثبت نام</span>
      </div>
      <div class="description">
        <span class="description-hi">سلام <span>!</span></span>
        <span class="description-description"
          >لطفا شماره موبایل یا ایمیل خود را وارد کنید</span
        >
      </div>
      <div class="input">
        <div class="input-inner-div">
          <form action="#" method="post">
            <input type="text" name="phone-or-email" />
            <span>لطفا این قسمت را خالی نگذارید</span>
          </form>
        </div>
      </div>
      <div class="enter">
        <a href="#">
          <div class="enter-inner-div">
            <span>ورود</span>
          </div>
        </a>
      </div>
      <p class="codition">
        <span class="text-part-1">ورود شما به معنای پذیرش</span>
        <a href="#" class="conditon-link">
          <span class="text-part-2">شرایط دیجی کالا</span>
        </a>
        <span class="text-part-3">و</span>
        <a href="#" class="rules-link">
          <span class="text-part-4">قوانین حریم خصوصی</span>
        </a>
        <span class="text-part-5">است</span>
      </p>
    </div>
  </body>
</html>
